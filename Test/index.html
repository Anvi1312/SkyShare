<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyShare Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Boy and Girl Images -->
    <div class="character boy">
      <!-- Example Boy Image from PNGImg.com -->
      <img src="https://pixabay.com/vectors/boy-gesture-hand-chubby-cheeks-311787/" alt="Boy" />
    </div>
    <div class="character girl">
      <!-- Example Girl Image from PNGImg.com -->
      <img src="https://pngimg.com/uploads/girl/girl_PNG1096.png" alt="Girl" />
    </div>
    <!-- Paper Plane (initially hidden) -->
    <!-- Example Paper Plane Image from PNGImg.com -->
    <img id="paperPlane" src="https://pngimg.com/uploads/paper_plane/paper_plane_PNG35.png" alt="Paper Plane" />
  </div>

  <!-- Action Buttons -->
  <div class="buttons">
    <button id="uploadBtn">Upload</button>
    <button id="downloadBtn">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
